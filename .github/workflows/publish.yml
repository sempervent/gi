name: Publish to PyPI

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to publish (e.g., 1.0.0)'
        required: true
        default: '1.0.0'

jobs:
  publish:
    runs-on: ubuntu-latest
    environment: pypi
    permissions:
      id-token: write  # IMPORTANT: this permission is mandatory for trusted publishing

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install build dependencies
      run: |
        python -m pip install --upgrade pip
        pip install build twine

    - name: Build package
      run: python -m build

    - name: Publish to PyPI
      run: |
        # Check if this is a release or manual dispatch
        if [ "${{ github.event_name }}" = "release" ]; then
          echo "Publishing from release: ${{ github.event.release.tag_name }}"
        else
          echo "Publishing from manual dispatch: ${{ inputs.version }}"
        fi
        
        # Upload to PyPI using trusted publishing
        python -m twine upload dist/* --verbose

    - name: Verify publication
      run: |
        echo "Package published successfully to PyPI!"
        echo "You can view it at: https://pypi.org/project/python-gitignore/"
